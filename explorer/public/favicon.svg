<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Dark background with subtle ASI lime border -->
  <rect width="32" height="32" rx="8" fill="#0D1012" stroke="#93E27C" stroke-width="0.5" opacity="0.3"/>
  <rect width="32" height="32" rx="8" fill="#0D1012"/>
  
  <!-- ASI node pattern -->
  <g transform="translate(16, 16)">
    <!-- Center node -->
    <circle cx="0" cy="-1" r="2.5" fill="#93E27C"/>
    
    <!-- Top-left and top-right nodes -->
    <circle cx="-7" cy="-6" r="3.5" fill="#93E27C"/>
    <circle cx="7" cy="-6" r="3.5" fill="#93E27C"/>
    
    <!-- Bottom-left and bottom-right nodes -->
    <circle cx="-7" cy="7" r="3.5" fill="#93E27C"/>
    <circle cx="7" cy="7" r="3.5" fill="#93E27C"/>
    
    <!-- Connecting elements -->
    <path d="M -4 -4.5 Q 0 -3 4 -4.5" fill="none" stroke="#93E27C" stroke-width="2" opacity="0.7"/>
    <path d="M -4 5.5 Q 0 4 4 5.5" fill="none" stroke="#93E27C" stroke-width="2" opacity="0.7"/>
  </g>
</svg>